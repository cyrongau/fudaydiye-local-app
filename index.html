<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
    <title>Fudaydiye - Express & Marketplace</title>

    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script>
        // System theme detection
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sar: env(safe-area-inset-right);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
        }

        /* NATIVE UX OPTIMIZATIONS */
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            /* Disable native long-press menus on UI */
            user-select: none;
            -webkit-user-select: none;
        }

        /* Re-enable selection for inputs and text nodes */
        input,
        textarea,
        [contenteditable],
        .selectable-text {
            user-select: text !important;
            -webkit-user-select: text !important;
        }

        body {
            overscroll-behavior-y: none;
            /* Prevent "pull down to white space" bounce on body */
            background-color: #F1F8F5;
            -webkit-font-smoothing: antialiased;
        }

        /* Enable momentum scrolling for scroll containers */
        .scroll-container {
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .dark body {
            background-color: #2A2E2D;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .icon-filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>


</head>

<body class="font-display text-text-main dark:text-white transition-colors duration-200 overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
